name: Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    name: Test Go ${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -cover -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  test-packages:
    name: Test Package - ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - ./internal/butler
          - ./internal/butler/memory
          - ./internal/butler/providers
          - ./internal/butler/providers/gemini
          - ./internal/butler/providers/openai
          - ./internal/butler/providers/openrouter
          - ./internal/butler/tools
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests for ${{ matrix.package }}
        run: go test -v ${{ matrix.package }}

